<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>flask-images</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h3 class="mt-3"><a href="https://github.com/duplxey/flask-images">flask-images</a></h3>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Images</h5>
                            <div class="table-container">
                                <table class="table">
                                   <thead>
                                      <tr>
                                         <th>ID</th>
                                         <th>Title</th>
                                         <th>File</th>
                                         <th>Uploaded at</th>
                                         <th>Preview</th>
                                      </tr>
                                   </thead>
                                   <tbody>
                                      <tr>
                                         <td>2</td>
                                         <td>test2</td>
                                         <td><a href="/media/images/test_zxoId7s.png"><span title="images/test_zxoId7s.png" class="exists">test_zxoId7s.png</span></a></td>
                                         <td>03/02/2022 11:31 a.m.</td>
                                         <td><img src="/media/images/test_zxoId7s.png" class="img-fluid" height="25" width="25" alt="Preview #<NUM>"></td>
                                      </tr>
                                      <tr>
                                         <td>1</td>
                                         <td>test1</td>
                                         <td><a href="/media/images/test.png"><span title="images/test.png" class="exists">test.png</span></a></td>
                                         <td>03/02/2022 11:31 a.m.</td>
                                         <td><img src="/media/images/test.png" class="img-fluid" height="25" width="25" alt="Preview #<NUM>"></td>
                                      </tr>
                                   </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upload</h5>
                            <p class="card-text">Fill out the form and press submit in order to upload a new image.</p>
                            <form action="{{ url_for("upload") }}" enctype="multipart/form-data" method="post">
                                <div id="div_id_title" class="form-group">
                                    <label for="id_title" class="requiredField">Title*</label>
                                    <input type="text" name="title" maxlength="128" class="textinput textInput form-control" required id="id_title">
                                </div>
                                <div id="div_id_file" class="form-group">
                                    <label for="id_file" class="requiredField">Image*</label>
                                    <input type="file" name="file" accept="image/*" class="clearablefileinput form-control-file" required id="id_file">
                                </div>
                                <input type="submit" class="btn btn-primary w-100" value="Upload">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
